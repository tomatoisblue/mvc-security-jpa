<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>ログイン</title>
</head>

<body>
    <main class="main">
    	<form class="form" th:action="@{/login}" method="post">
    		<h1 class="form__title">ログイン</h1>
				<div th:if="${param.error}">
					<p th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null}">
						<span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}"></span>
					</p>
				</div>
    		<p class="form__item">
    			<label for="email">メールアドレス</label>
    			<input type="email" placeholder="your_email@example.com" name="email" id="email">
    		</p>
    		<p class="form__item">
    			<label for="password">Password</label>
    			<input type="password" placeholder="Type Your Password" name="password" id="password">
    		</p>
    		<p class="form__item">
    			<input type="submit" value="Login">
    		</p>
    		<a href="/user/registration" class="to-user-registration">User Registration</a>
    	</form>
    </main>
</body>
</html>
