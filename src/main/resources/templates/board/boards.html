<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Profile</title>
</head>

<body>
    <main class="main">
      <div>
        <h3>Username : <span th:text="${username}"></span></h3>
        <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
          <input type="submit" />
        </form>
        <a href="javascript: document.logoutForm.submit()">ログアウト</a>
      </div>
      <a href="/board/new">ボード作成</a>
      <h2>ボード一覧</h2>
      <div class="boards">
        <div th:if="${boards.size() == 0}">
          <p>まだボードはありません</p>
          <a href="/board/new">作成する</a>
        </div>
        <div th:if="${boards.size() > 0}">
          <ul>
            <li th:each="board : ${boards}">
              <a th:href="@{'/boards/' + ${board.id}}"><span th:text="${board.title}"></a>
              <a th:href="@{'/boards/' + ${board.id} + '/edit'}"><span>編集</span></a>
              <form th:action="@{'/boards/' + ${board.id} + '/delete'}" method="post" th:hidden="true" name="deleteBoard">
                <input type="submit" />
              </form>
              <a href="javascript: document.deleteBoard.submit()">削除</a>
            </li>
          </ul>

        </div>

      </div>
    </main>
</body>
</html>
