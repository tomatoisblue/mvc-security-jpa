<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <title th:text="${board.getTitle()}"></title>
</head>
<body>
    <div class="container">
        <div class="board-header">
            <h3><span th:text="${board.title}"></span></h3>
            <a href="/boards"><span>ボード一覧</span></a> /
            <a th:href="@{'/boards/' + ${board.id} + '/edit'}"><span>ボードのタイトルを変更</span></a> /
            <form th:action="@{'/boards/' + ${board.id} + '/delete'}" method="post" th:hidden="true" name="deleteBoard">
                <input type="submit" />
            </form>
            <a href="javascript: document.deleteBoard.submit()">ボードを削除</a> /
            <a th:href="@{'/tasks/' + ${board.id} + '/new'}">新規タスク</a>
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th><h3>ToDo</h3></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="task : ${todoTasks}">
                            <td>
                                <div>
                                    <a th:href="@{'/tasks/' + ${task.id}}">
                                        <span th:text="${task.title}"></span>
                                    </a>
                                    <div class="float-right">
                                        <a th:href="@{'/tasks/' + ${task.id} + '/edit'}" class="btn btn-warning">編集</a>
                                        <form th:action="@{'/tasks/' + ${task.id} + '/delete'}" method="post"  name="deleteTask">
                                            <input type="submit" class="btn btn-danger" value="削除" />
                                        </form>

                                        <!-- <a th:href="@{'/tasks/' + ${task.id} + '/edit'}" class="btn btn-warning">編集</a>
                                        <form th:action="@{'/tasks/' + ${task.id} + '/delete'}" method="post" th:hidden="true" name="deleteTask">
                                            <input type="submit" class="btn btn-danger" value="削除" />
                                        </form>
                                        <a href="javascript: document.deleteTask.submit()" class="btn btn-danger">削除</a> -->
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th><h3>InProgress</h3></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="task : ${inProgressTasks}">
                            <td>
                                <div>
                                    <a th:href="@{'/tasks/' + ${task.id}}">
                                        <span th:text="${task.title}"></span>
                                    </a>
                                    <div class="float-right">
                                        <a th:href="@{'/tasks/' + ${task.id} + '/edit'}" class="btn btn-warning">編集</a>
                                        <form th:action="@{'/tasks/' + ${task.id} + '/delete'}" method="post"  name="deleteTask">
                                            <input type="submit" class="btn btn-danger" value="削除" />
                                        </form>
                                        <!-- <a th:href="@{'/tasks/' + ${task.id} + '/edit'}" class="btn btn-warning">編集</a>
                                        <form th:action="@{'/tasks/' + ${task.id} + '/delete'}" method="post" th:hidden="true" name="deleteTask">
                                            <input type="submit" class="btn btn-danger" value="削除" />
                                        </form>
                                        <a href="javascript: document.deleteTask.submit()" class="btn btn-danger">削除</a> -->
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th><h3>Done</h3></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="task : ${doneTasks}">
                            <td>
                                <div>
                                    <a th:href="@{'/tasks/' + ${task.id}}">
                                        <span th:text="${task.title}"></span>
                                    </a>
                                    <div class="float-right">
                                        <a th:href="@{'/tasks/' + ${task.id} + '/edit'}" class="btn btn-warning">編集</a>
                                        <form th:action="@{'/tasks/' + ${task.id} + '/delete'}" method="post"  name="deleteTask">
                                            <input type="submit" class="btn btn-danger" value="削除" />
                                        </form>
                                        <!-- <a th:href="@{'/tasks/' + ${task.id} + '/edit'}" class="btn btn-warning">編集</a>
                                        <form th:action="@{'/tasks/' + ${task.id} + '/delete'}" method="post" th:hidden="true" name="deleteTask">
                                            <input type="submit" class="btn btn-danger" value="削除" />
                                        </form>
                                        <a href="javascript: document.deleteTask.submit()" class="btn btn-danger">削除</a> -->
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
