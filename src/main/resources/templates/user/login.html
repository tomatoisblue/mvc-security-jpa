<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
								xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>ログイン</title>
</head>

<body>
    <main class="main">
    	<form class="form" th:action="@{/login}" method="post">
    		<h1 class="form__title">ログイン</h1>
				<div th:if="${param.error}">
					<p th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null}" class="error-message">
						<span th:text="#{login.error}"></span>
					</p>
				</div>
    		<p class="form__item">
    			<label for="email">メールアドレス</label>
    			<input type="email" placeholder="your_email@example.com" th:value="${param.email}"  name="email" id="email">
    		</p>
    		<p class="form__item">
    			<label for="password">パスワード</label>
    			<input type="password" placeholder="your_password" th:value="${param.password}"  name="password" id="password">
    		</p>
    		<p class="form__item">
    			<input type="submit" value="ログイン">
    		</p>
    		<a href="/signup" class="to-user-registration">新規ユーザー登録</a>
    	</form>
    </main>
</body>
</html>
